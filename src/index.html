<!doctype html>
<html ng-app="cshop">
  <head>
    <meta charset="utf-8">
    <title>CShop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body layout="column" ng-cloak flex>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar layout="row" class="md-tall" layout-align="center end">
      <div flex class="md-toolbar-tools">
        <md-button class="md-icon-button md-accent" aria-label="Settings" hide-gt-md>
          <md-icon md-svg-icon="assets/images/menu.svg"></md-icon>
        </md-button>
        <img class="md-toolbar-tools" src="assets/images/logo.png" hide-md hide-sm hide-xs>
      </div>
      <div flex flex-sm="100" flex-gt-sm="95" flex-gt-md="80" layout="row" layout-align="center end">
        <section layout="row" layout-padding>
          <md-button class="groupX left">Trang Chủ</md-button>
          <md-button class="groupX middle">Sản Phẩm</md-button>
          <md-button class="groupX middle">Thanh Toán</md-button>
          <md-button class="groupX right">Liên Hệ</md-button>
        </section>
      </div>

    </md-toolbar>

    <div layout="row" layout-fill>
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 md-raised md-primary" md-component-id="left"
                  md-is-locked-open="$mdMedia('gt-md')">
        <md-content class="md-raised md-primary" layout="column" layout-fill>
          <md-button class="md-raised md-primary san-pham">Tất cả sản phẩm</md-button>
          <md-button class="md-raised md-primary san-pham-moi">Sản phẩm mới</md-button>
          <md-button class="md-raised md-primary san-pham-hot">Sản phẩm hot</md-button>
          <md-button class="md-raised md-primary san-pham-sale-off">Sản phẩm giảm giá</md-button>
        </md-content>
      </md-sidenav>

      <div layout="column" flex md-theme="green" id="content">
        <md-content class="page-content" layout="column"  layout-align="center center" layout-fill>

          <div ui-view></div>

        </md-content>
      </div>
    </div>




    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
